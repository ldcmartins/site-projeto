<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Travelgram</title>
  </head>

  <body>
    <nav class="container">
      <a href="#" id="logo">
        <img
          src="./assets/images/travelgram-logo.png"
          alt="Logomarca do Travelgram"
        />
      </a>

      <ul class="primary-menu">
        <li>
          <a href="#">
            <img src="./assets/images/lupa-branca.png" alt="lupa" />
          </a>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Explorar</a></li>
        <li><a href="#">Minhas Viagens</a></li>
        <li>
          <a href="#">
            <img
              src="./assets/images/foto solo.jpg"
              alt="Foto do perfil de usuário"
            />
          </a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="container">
        <div id="profile"></div>

        <ul id="info">
          <li>
            <img src="./assets/icons/here.png" alt="Icone de Mapa" />
            <span>Porto Alegre, Brasil</span>
          </li>

          <li>
            <img src="./assets/icons/fly.png" alt="Icone de Avião" />
            <span>29 cidades</span>
          </li>

          <li>
            <img src="./assets/icons/pic.png" alt="Icone de imagem" />
            <span>240 fotos</span>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
